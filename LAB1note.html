<!DOCTYPE html>
<html>
<head>
  <title>Lab 1 A-Frame Scene</title>
  <script src="aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <!-- Camera -->
    <a-entity position="0 1.6 4">
      <a-camera></a-camera>
    </a-entity>

    <!-- Lights -->
    <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>

    <!-- Red cube -->
    <a-box
      position="-3 1 -3"
      color="#DC143C"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 1200">
    </a-box>

    <!-- Green cube -->
    <a-box
      position="-1 1 -3"
      color="#32CD32"
      animation="property: rotation; to: 360 0 0; loop: true; dur: 1500">
    </a-box>

    <!-- Blue pyramid -->
    <a-cone
      position="1 1 -3"
      radius-bottom="0.8"
      radius-top="0"
      height="1.5"
      segments-radial="4"
      color="#4169E1"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 1800">
    </a-cone>

    <!-- Gold sphere -->
    <a-sphere
      position="3 1 -3"
      radius="0.6"
      color="#FFD700"
      animation="property: rotation; to: 360 360 0; loop: true; dur: 2000">
    </a-sphere>

    <!-- Purple cylinder -->
    <a-cylinder
      position="-2 1 -5"
      radius="0.5"
      height="1.5"
      color="#800080"
      animation="property: rotation; to: 0 360 360; loop: true; dur: 1700">
    </a-cylinder>

    <!-- Teal torus -->
    <a-torus
      position="0 1 -5"
      radius="0.6"
      radius-tubular="0.15"
      color="#008080"
      animation="property: rotation; to: 360 0 360; loop: true; dur: 2200">
    </a-torus>

    <!-- Orange octahedron -->
    <a-octahedron
      position="2 1 -5"
      radius="0.7"
      color="#FFA500"
      animation="property: rotation; to: 360 360 360; loop: true; dur: 1900">
    </a-octahedron>

    <!-- Ground -->
    <a-plane
      position="0 0 -4"
      rotation="-90 0 0"
      width="12"
      height="12"
      color="#87CEEB">
    </a-plane>

  </a-scene>
</body>
</html>
